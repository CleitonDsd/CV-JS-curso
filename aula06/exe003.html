<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>
    <style>
        body {
            background-color: rgb(167, 218, 218);
            font: normal 15pt Arial;
        }
        
        h1 {
            color: rgba(33, 37, 231, 0.507);
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>

    <script>
        // convertendo a string para um número
        /* para conveter podemos utilizar Number.parseFloat/Int (numero) ou simples mente Number(numero) 
        
        Para converter número para String, basta usar String(numero) ou numero.toString();
        */

        var numero1 = Number(window.prompt('Digite um número: '));
        var numero2 = Number(window.prompt('Digite outro número: '));
        var soma = numero1 + numero2;

        // Template string usando crase(``);
        window.alert(`A soma entre ${numero1} e ${numero2} é igual a ${soma}.`);
    </script>

</body>

</html>
