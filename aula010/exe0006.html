<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Quando eu clicar em cima da div ele vai disparar o clicar() -->
    <div id="area">
        Interaja...
    </div>
    <script>
        var area = document.querySelector('div#area')


        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
            //quando eu clicar na div ele irá alterar o conteúdo
        function clicar() {
            area.innerHTML = "Clicou!"
            area.style.background = 'red'
        }

        function entrar() {
            area.innerHTML = "Entrou!"
        }

        function sair() {
            area.innerHTML = "Saiu!"
        }
    </script>
</body>

</html>
