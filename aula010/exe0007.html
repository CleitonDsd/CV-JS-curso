<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        
        div#resultado {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()" onmouseout="mudaCor()">

    <div id="resultado">Resultado</div>

    <script>
        function somar() {
            var tn1 = document.querySelector('input#txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var resultado = document.querySelector('div#resultado')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2

            resultado.innerHTML = `A soma entre ${n1} e ${n2} é ${soma}`

        }

        function mudaCor() {
            var fundo = document.querySelector('body')
            fundo.style.background = 'black'
            fundo.style.color = 'antiquewhite'

        }
    </script>
</body>

</html>
