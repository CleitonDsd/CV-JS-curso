<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>

    <style>
        body {
            background: rgb(68, 125, 199);
            color: antiquewhite;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>
    <div class="msg">Clique em mim</div>

    <script>
        window.document.write('Olá, mundo!')
        window.document.write("<br>")
        window.document.write(window.document.charset)
        window.document.write("<br>")
        window.document.write(window.navigator.appName)
        window.document.write("<br>")
        window.document.write(window.document.URL)
        window.document.write("<br>")
    </script>
    <script>
        // Selecionar por Marca (tagName())
        var primeiroParagrafo = window.document.getElementsByTagName('p')[0]
        primeiroParagrafo.style.color = 'yellow'
        window.document.write("Primeiro Parágrafo contém: " + primeiroParagrafo.innerText)

        //inner html retorna o HTML formatado
        //inner text retorna apenas o texto

        document.write(primeiroParagrafo.innerHTML)


        //Selecionar Por Id
        //var d = document.getElementById('msg')
        // por classe 
        //d = document.getElementsByClassName

        // d.style.background = 'green'
        //d.innerText = 'Estou Aguardando... '

        //POR SELETOR
        var d = document.querySelector('div.msg')
        d.style.background = 'blue'
    </script>

    <script>
        //testes
        var fundo = document.querySelector('body')
        fundo.style.color = 'pink'
    </script>
</body>

</html>
